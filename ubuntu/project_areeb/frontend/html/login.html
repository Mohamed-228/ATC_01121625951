<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Event Booking System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo-placeholder">
            <a href="index.html">
                <img src="../assets/logo_resized.png" alt="Areeb Events Logo" class="header-logo">
            </a>
        </div>
        <nav class="navigation-links">
            <a href="index.html" id="nav-home">Events</a>
            <a href="admin.html" id="admin-link" style="display:none;">Admin Panel</a>
        </nav>
        <div class="auth-links">
            <a href="login.html" id="login-link" class="active">Login</a>
            <a href="register.html" id="register-link">Register</a>
            <a href="#" id="logout-link" style="display:none;">Logout</a>
        </div>
    </header>
    <main>
        <form id="login-form" class="auth-form">
            <h2>Login</h2>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Register here</a>.</p>
        </form>
    </main>
    <footer>
        <p> Event Booking System. </p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>

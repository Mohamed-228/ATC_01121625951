<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Event Booking System</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo-placeholder">
            <a href="index.html">
                <img src="../assets/logo_resized.png" alt="Areeb Events Logo" class="header-logo">
            </a>
        </div>
        <nav class="navigation-links">
            <a href="index.html" id="nav-home">Events</a>
            <a href="admin.html" id="admin-link" class="active" style="display:none;">Admin Panel</a>
        </nav>
        <div class="auth-links">
            <a href="login.html" id="login-link">Login</a>
            <a href="register.html" id="register-link">Register</a>
            <a href="#" id="logout-link" style="display:none;">Logout</a>
        </div>
    </header>
    <main>
        <h2>Admin Panel - Manage Events</h2>
        <div class="admin-actions">
            <button id="add-event-btn" class="button">Add New Event</button>
        </div>

        <form id="event-form" class="event-form" style="display:none;">
            <h3 id="form-title">Add New Event</h3>
            <input type="hidden" id="event-id">
            <div>
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" required>
            </div>
            <div>
                <label for="event-category">Category:</label>
                <input type="text" id="event-category" required>
            </div>
            <div>
                <label for="event-date">Date and Time:</label>
                <input type="datetime-local" id="event-date" required>
            </div>
            <div>
                <label for="event-venue">Venue:</label>
                <input type="text" id="event-venue" required>
            </div>
            <div>
                <label for="event-description">Description:</label>
                <textarea id="event-description" required></textarea>
            </div>
            <div>
                <label for="event-price">Price ($):</label>
                <input type="number" id="event-price" step="0.01" required>
            </div>
            <div>
                <label for="event-image-url">Image URL:</label>
                <input type="url" id="event-image-url" placeholder="image!!">
            </div>
            <button type="submit" id="save-event-btn">Save Event</button>
            <button type="button" id="cancel-edit-btn" class="button secondary" style="display:none;">Cancel</button>
        </form>

        <div class="admin-event-list">
            <h3>Current Events</h3>
            <table id="admin-events-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Venue</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="admin-events-tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>Event Booking System.</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
